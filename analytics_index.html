<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="analytics_style.css">
	<title>Web page for analytics</title>
</head>
<body style="height:5000px">
	<div class="banner" id="quote">
		<p>I shall pass this way but once; any good that I can do or any kindness I can show to any human being; let me do it now. Let me not defer nor neglect it, for I shall not pass this way again.</p><br>
	</div>
	<div class="buttons" id="quote_button">
		<input type="text" name="words_here" placeholder="do you like this quote?">
	</div><br>
	<form id="user_feedback">
		<div class="feedback" id="feedBack_form">
			<textarea rows="10" cols="200">Please type your comments here: </textarea>
		</div>
		<div class="submit" id="submit_button">
			<input type="submit" value="submit">
		</div>
	</form>
	<div class="photo" id="jeep_photo">
		<a href="https://www.jeep.com/2018/wrangler-jk.html" target="_blank">Check out the all new Jeep at this link!</a><br>
	</div>
	<div class="porsche" id="best_car">
		<img src="https://timedotcom.files.wordpress.com/2017/05/hero-porsche-4.jpg?quality=85" 
		alt="Look at this beautiful Porsche!" 
		width="550" 
		height="300"
		align="middle">
	</div>





	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="analytics_function.js"></script>
</body>
</html>
